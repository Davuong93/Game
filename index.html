    <h1 class="middle">Rock Paper Scissors!</h1>
    <div class="center">
        <div class="middle">
            <h2>Welcome to my little mini-game, please enter your name!</h2>
            <input id="nameField" class="nameEntry" type="text" value="Bob" placeholder="Please enter your name" />
            <div id=start>
                <button onclick="showGame()">START!</button>
            </div>
        </div>
        <div id="sGame" class="center2">
            <div>
                <button onclick="userChoice('Scissor')"> <img src="https://static.thenounproject.com/png/88666-200.png"
                        width="200" height="200" alt="An image of a Scissor" /> </button>
                <button onclick="userChoice('Paper')"> <img src="https://static.thenounproject.com/png/477912-200.png"
                        width="200" height="200" alt="An image of a Paper" /> </button>
                <button onclick="userChoice('Rock')"> <img src="https://static.thenounproject.com/png/477914-200.png"
                        width="200" height="200" alt="An Image of a Rock" /> </button>
            </div>
            <h1 id="game" class="middle"></h1>

            <div>
                <img src="https://static.thenounproject.com/png/477914-200.png" width="200" height="200"
                     alt="An Image of a Rock" />
                <img src="https://static.thenounproject.com/png/477912-200.png" width="200" height="200"
                    class="botcards"  alt="An image of a Paper" />
                <img src="https://static.thenounproject.com/png/88666-200.png" width="200" height="200" class="botcards"
                     alt="An image of a Scissor" />
            </div>
        </div>
        <button id="restart" class="restartHide" onclick="restart()">Restart</button>


    </div>
    <script>
        const cards = document.getElementById("sGame");
        const start = document.getElementById("start");
        const match = document.getElementById("game");
        const nameField = document.getElementById("nameField");
        const restartButton = document.getElementById("restart")

        const startState = "START";
        const playState = "PLAY";
        const endState = "END";

        let gameState = startState;

        let win = 0;
        let lose = 0;

        function showGame() {
            gameState = playState;
            cards.style.display = "block";
            start.style.display = "none";
            nameField.style.display = "none";
            restartButton.style.display = "none";
        }

        function tally(outcome) {
            if (outcome == "Tie") {
                return
            }
            if (outcome == "Win") {
                win += 1;
            } else {
                lose += 1;
            }
        }

        function restart() {
            start.style.display = "block";
            nameField.style.display = "block";
            restartButton.style.display = "none";
            match.innerHTML = "";
        }

        function endGame() {
            gameState = endState;
            if (win == 2 | lose == 2) {
                cards.style.display = "none";
                restartButton.style.display = "block";
                match.innerText = "Thank you for playing!";
                win = 0;
                lose = 0;
                return true;
            }
            return false
        }

        function userChoice(choice) {
            let bot = botChoice()
            let result = outcome(choice, bot)
            tally(result);
            if (endGame()) {
                return
            }

            match.innerHTML = ""
            let playText = document.createElement("h3")
            playText.innerText = `${nameField.value} picked ${choice} and Bot picked ${bot}`
            match.appendChild(playText)
            let finalOutcome = document.createElement("h2")
            finalOutcome.innerText = `You ${result}`
            match.appendChild(finalOutcome)

            let scoreBoard = document.createElement("span")
            scoreBoard.innerText = `Wins = ${win}     Lose = ${lose}`
            match.appendChild(scoreBoard)
        }

        function botChoice() {
            let dice = Math.random();
            if (dice <= 0.33) {
                return "Rock";
            } else if (dice <= 0.66) {
                return "Paper"
            } else {
                return "Scissor"
            }
        }

        function outcome(user, bot) {
            if (user == "Scissor") {
                if (bot == "Scissor") {
                    return "Tie"
                } else if (bot == "Paper") {
                    return "Win"
                } else {
                    return "Lose"
                }
            } else if (user == "Paper") {
                if (bot == "Scissor") {
                    return "Lose"
                } else if (bot == "Paper") {
                    return "Tie"
                } else {
                    return "Win"
                }
            } else {
                if (bot == "Scissor") {
                    return "Win"
                } else if (bot == "Paper") {
                    return "Lose"
                } else {
                    return "Tie"
                }
            }
        }
    </script>
