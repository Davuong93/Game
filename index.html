    <script>
        const match = document.getElementById("game");
        const nameField = document.getElementById("nameField");

        function userChoice(choice) {
            let bot = botChoice()
            let result = outcome(choice, bot)

            match.innerHTML = ""
            let playText = document.createElement("h3")
            playText.innerText = `${nameField.value} picked ${choice} and Bot picked ${bot}`
            match.appendChild(playText)
            let finalOutcome = document.createElement("h2")
            finalOutcome.innerText = `${result}`
            match.appendChild(finalOutcome)
        }

        function botChoice() {
            let dice = Math.random();
            if (dice <= 0.33) {
                return "Rock";
            } else if (dice <= 0.66) {
                return "Paper"
            } else {
                return "Scissor"
            }
        }

        function outcome(user, bot) {
            if (user == "Scissor") {
                if (bot == "Scissor") {
                    return "Tie"
                } else if (bot == "Paper") {
                    return "Win"
                } else {
                    return "Lose"
                }
            } else if (user == "Paper") {
                if (bot == "Scissor") {
                    return "Lose"
                } else if (bot == "Paper") {
                    return "Tie"
                } else {
                    return "Win"
                }
            } else {
                if (bot == "Scissor") {
                    return "Win"
                } else if (bot == "Paper") {
                    return "Lose"
                } else {
                    return "Tie"
                }
            }
        }
    </script>
